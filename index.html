<!DOCTYPE html>
<html manifest="project3.manifest">
<!--<html xmlns="http://www.w3.org/1999/xhtml" />-->
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="style.css" rel="stylesheet" media="all" type="text/css" />
<link rel="apple-touch-icon" href="images/icon.png"/>
<link rel="apple-touch-startup-image" href="images/loading.png">
<script language="javascript" type="text/javascript">
	if(!(navigator.userAgent.match(/iPhone/i)) && !(navigator.userAgent.match(/iPod/i))) {
		alert("Please view on iPhone or iPod Touch");
		var answer = confirm("Load anyway?");
		if(!answer) {
			window.location = "http://www.apple.com/iphone";
		}
	}

	if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
		var cache = window.applicationCache;
		cache.addEventListener('error', cacheErrorListener, false);
		window.applicationCache.update();
		cache.addEventListener('updateready', function() { 
			window.applicationCache.swapCache(); location.reload(true);
		}, false);
	}
	
	function catchErrorListener(e) {
		alert('Error: '+e);	
	}
</script>
<script language="javascript" type="text/javascript" src="script.js"></script>

</head>

<body onorientationchange="changeOrientation();" onLoad="changeOrientation(); getData();">
	<div id="pos90div"></div>
    <div id="neg90div"></div>
    <div id="containerWeight" class="container">
    	<div class="header">
        	<span class="headerL"></span>
            <span class="headerR"></span>
            <span class="headerTitle">Pediatric Wheel</span>
        </div>
   		<div id="sliderWeight">
        </div>
        <div id="coverWeight"></div>
    	<div id="contentWeight">
        	<div class="headerLow">
        		<span class="footerL"></span>
            	<span class="footerR"></span>
        	</div>
            <div id="arrowDiv"></div>
        </div>
        <div class="footer">
           	<div class="linkContent">
            	<span class="unselected" onClick="flipTo('age')">Age</span>
                <span class="selected">Weight</span>
           </div>
        </div>
    </div>
	<div id="containerAge" class="container">
    	<div class="header">
        	<span class="headerL"></span>
            <span class="headerR"></span>
            <span class="headerTitle">Pediatric Wheel</span>
        </div>
        <div id="sliderAge"></div>
        <div id="coverAge"></div>
        <div id="contentAge">
        	<div class="headerLow">
        		<span class="footerL"></span>
            	<span class="footerR"></span>
       		</div>
        </div>
        <div class="footer">
        	<div class="linkContent">
           		<span class="selected">Age</span>
               	<span class="unselected" onClick="flipTo('weight')">Weight</span>
            </div>
        </div>
    </div>
</body>
</html>
